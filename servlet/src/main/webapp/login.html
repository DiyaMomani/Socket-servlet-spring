<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 style = "color: hotpink">Login</h1>
<form action="login" method="post">
    <p style = "color: hotpink">
        id:
        <input name="id" autocomplete="off" placeholder="id" type="number">
    </p>
    <p style = "color: hotpink">
        Password:
        <input name="password" autocomplete="off" placeholder="password" type="password">
    </p>
    <p>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
    </p>
</form>
</body>
</html>
